<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <script src = "customizer.js"></script>
    <title>LCAC Final-Ish</title>
</head>
<body>
    <h1>Blows Up Facility X-394 With My Mind</h1>
<div id="menuContainer">
    <!-- front hair -->
    <div class="selectorContainer" id="frontHairSelector">
        <div class="leftTriangle" id="frontHairIndexLeft"></div>
        <div class="indexPreview">
            <div id="frontHairIndex">0</div>
        </div>
        <div class="rightTriangle" id="frontHairIndexRight"></div>
    </div>
    Front Hair
    <!-- back hair -->
    <div class="selectorContainer" id="backHairSelector">
        <div class="leftTriangle" id="backHairIndexLeft"></div>
        <div class="indexPreview">
            <div id="backHairIndex">0</div>
        </div>
        <div class="rightTriangle" id="backHairIndexRight"></div>
    </div>
    Back Hair
    <!-- eyebrows -->
    <div class="selectorContainer" id="eyebrowSelector">
        <div class="leftTriangle" id="eyebrowIndexLeft"></div>
        <div class="indexPreview">
            <div id="eyebrowIndex">0</div>
        </div>
        <div class="rightTriangle" id="eyebrowIndexRight"></div>
    </div>
    Eyebrows
    <!-- eyes -->
    <div class="selectorContainer" id="eyeSelector">
        <div class="leftTriangle" id="eyeIndexLeft"></div>
        <div class="indexPreview">
            <div id="eyeIndex">0</div>
        </div>
        <div class="rightTriangle" id="eyeIndexRight"></div>
    </div>
    Eyes
    <!-- mouths -->
    <div class="selectorContainer" id="mouthSelector">
        <div class="leftTriangle" id="mouthIndexLeft"></div>
        <div class="indexPreview">
            <div id="mouthIndex">0</div>
        </div>
        <div class="rightTriangle" id="mouthIndexRight"></div>
    </div>
    Mouths


</div>
    
    <!-- canvas hell -->
    <canvas id="viewport" height="500px" width="500px"></canvas>
    <canvas id="backhair" height="500px" width="500px"></canvas>
    <canvas id="suit" height="500px" width="500px"></canvas>
    <canvas id="head" height="500px" width="500px"></canvas>
    <canvas id="face" height="500px" width="500px"></canvas>
    <canvas id="fronthair" height="500px" width="500px"></canvas>
</body>
</html>
