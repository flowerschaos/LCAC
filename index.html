<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <script src = "customizer.js"></script>
    <title>LCAC Final-Ish</title>
</head>
<body>
    <h1>Lobotomy Corporation Agent Customizer [LCAC] v.1.1: The Porting Update</h1>
<div id="agentContainer">
    <!-- canvas hell -->
    <canvas id="viewport" height="209px" width="112px"></canvas>
    <canvas id="backhair" height="209px" width="112px"></canvas>
    <canvas id="suit" height="209px" width="112px"></canvas>
    <canvas id="armband" height="209px" width="112px"></canvas>
    <canvas id="head" height="209px" width="112px"></canvas>
    <canvas id="eyebrows" height="209px" width="112px"></canvas>
    <canvas id="eyes" height="209px" width="112px"></canvas>
    <canvas id="mouths" height="209px" width="112px"></canvas>
    <canvas id="fronthair" height="209px" width="112px"></canvas>
</div>
<div id="menuContainer">
    <div id="shuffleButton">
        <img src="https://file.garden/ZqEYEbTufxMF4XJQ/Shuffle.png">
    </div>
    <div id="resetButton">
        <button>
            Reset
        </button>
    </div>
    <!-- front hair -->
     Front Hair
    <div class="selectorContainer" id="frontHairSelector">
        <div class="leftTriangle" id="frontHairIndexLeft"></div>
        <div class="indexPreview">
            <div id="frontHairIndex">0</div>
        </div>
        <div class="rightTriangle" id="frontHairIndexRight"></div>
    </div>
    <!-- back hair -->
    Back Hair
    <div class="selectorContainer" id="backHairSelector">
        <div class="leftTriangle" id="backHairIndexLeft"></div>
        <div class="indexPreview">
            <div id="backHairIndex">0</div>
        </div>
        <div class="rightTriangle" id="backHairIndexRight"></div>
    </div>
    <!-- eyebrows -->
    Eyebrows
    <div class="selectorContainer" id="eyebrowSelector">
        <div class="leftTriangle" id="eyebrowIndexLeft"></div>
        <div class="indexPreview">
            <div id="eyebrowIndex">0</div>
        </div>
        <div class="rightTriangle" id="eyebrowIndexRight"></div>
    </div>
    <!-- eyes -->
    Eyes
    <div class="selectorContainer" id="eyeSelector">
        <div class="leftTriangle" id="eyeIndexLeft"></div>
        <div class="indexPreview">
            <div id="eyeIndex">0</div>
        </div>
        <div class="rightTriangle" id="eyeIndexRight"></div>
    </div>
    <!-- mouths -->
    Mouths
    <div class="selectorContainer" id="mouthSelector">
        <div class="leftTriangle" id="mouthIndexLeft"></div>
        <div class="indexPreview">
            <div id="mouthIndex">0</div>
        </div>
        <div class="rightTriangle" id="mouthIndexRight"></div>
    </div>
    <!-- armbands -->
    Armband Department
    <div class="selectorContainer" id="deptSelector">
        <div class="leftTriangle" id="deptIndexLeft"></div>
        <div class="indexPreview">
            <div id="deptIndex">Control</div>
        </div>
        <div class="rightTriangle" id="deptIndexRight"></div>
    </div>
    Armband Rank
    <div class="selectorContainer" id="rankSelector">
        <div class="leftTriangle" id="rankIndexLeft"></div>
        <div class="indexPreview">
            <div id="rankIndex">0</div>
        </div>
        <div class="rightTriangle" id="rankIndexRight"></div>
    </div>
</div>

</body>
</html>
